<ion-view view-title="Candid Login" class="grey_bg" ng-controller="LoginCtrl">
    <div id="login-background"></div>
  	<ion-content padding="10">
        <div class="list">
            <p class="form_logo">
                <img title="" alt="" src="img/candid_logo_new.png" class="">
            </p>
        	<label class="item item-input login-fields">
                <input type="email" placeholder="email">
        	</label>
        	<label class="item item-input login-fields">
                <input type="password" placeholder="password">
        	</label>
            <a ng-href="#/app/forgot" class="button button-clear button-block button-assertive">
                Forgot Password?
            </a>
        	<button ng-click="doLogin();" class="button button-block button-candid">
                LOGIN
            </button>
            <button class="button button-clear button-block">
                Don't have an account?
            </button>
            <a ng-href="#/app/signup" class="button button-clear button-block button-assertive">
                Create Account
            </a>
        </div>
    </ion-content>
</ion-view>
