<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
    <link href="css/styleSlide.css" rel="stylesheet">
    <ion-nav-bar class="bar-stable bar-candid">
        <ion-nav-back-button class="button-clear">
            <img ng-src="img/logo.png" class="nav-logo"/>
        </ion-nav-back-button>
		
		<ion-nav-buttons side="right">
			<!--<button class="ion-ios-bell button-clear" style="font-size: 200%" ng-click="openModal();"></button>
			<button class="ion-ios-bell button-clear"></button>-->
            <i class="icon ion-ios-bell header-icon" style="font-size: 200%" ng-click="openModal();"></i>
            <i class="icon ion-ios-paper header-icon" style="font-size: 200%" ng-click="openModal();"></i>
            <i class="icon ion-ios-search header-icon" style="font-size: 200%" ng-click="openModal();"></i>
            <a href="#/app/login" class="icon ion-ios-redo header-icon" style="font-size: 200%; color: #ffffff;" ></a>
    	</ion-nav-buttons>
    </ion-nav-bar>

    <!--<ion-tabs class="tabs-icon-top tabs-color-active-positive">-->
    <ion-tabs class="tabs-striped tabs-color-candid slide-left-right tabs-apply-shadow">
        <!-- Dashboard Tab -->
        <ion-tab title="Dashboard" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/home/dash" >
            <ion-nav-view class="slide-left-right" name="tab-dash" nav-direction="forward"></ion-nav-view>
        </ion-tab>

        <!-- Nurse Tab -->
        <ion-tab title="Nurse" icon-off="ion-ios-people" icon-on="ion-ios-people" href="#/home/nurse">   
            <ion-nav-view class="slide-left-right" name="tab-nurse" nav-direction="forward"></ion-nav-view>
        </ion-tab>

        <!-- Wall Post Tab -->
        <ion-tab title="Wall Post" icon-off="ion-easel" icon-on="ion-easel" href="#/home/wall">
            <ion-nav-view class="slide-left-right" name="tab-wall" nav-direction="forward"></ion-nav-view>
        </ion-tab>
        
        <!-- My Profile Tab -->
        <ion-tab title="My Profile" icon-off="ion-person" icon-on="ion-person" href="#/home/profile">
            <ion-nav-view class="slide-left-right" name="tab-profile" nav-direction="forward"></ion-nav-view>
        </ion-tab>
        
        <!-- Exam Tab -->
        <ion-tab title="Exams" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/home/exams">
            <ion-nav-view class="slide-left-right" name="tab-exams" nav-direction="forward"></ion-nav-view>
        </ion-tab>
    </ion-tabs>

    <script id="alerts-modal.html" type="text/ng-template">
        <div class="modal">
            <ion-header-bar>
                <h1 class="title">Edit Contact</h1>
            </ion-header-bar>
            <ion-content>
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Name</span>
                        <input type="text" ng-model="contact.name">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Info</span>
                        <input type="text" ng-model="contact.info">
                    </label>
                </div>
                <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
            </ion-content>
        </div>
</script>
